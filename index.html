            <li ng-class="{active: currentAreaName() == tab.name}" ng-repeat="tab in tabs">
              <a ng-href="{{app.appUrlSvc.getFullPath('')}}area/{{tab.name}}/recipient/none/intention" translate> {{tab.label}} </a>
            </li>
          </ul>
        </div>
      </div>

      <div ng-show="showSpinner || trackerIsActive()" style="position:fixed;top:-20px;left:300px; z-index:3;"><circle-spinner></circle-spinner></div>
