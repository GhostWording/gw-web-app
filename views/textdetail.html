<div action-location="TextDetail">
    <div>
        <!--<button historyback class="btn  btn-small pull-right retourIntentions">&larr;</button>-->
            <h3 ng-bind-html = "textDetailPageTitle" ></h3>
    </div>
    <div  ng-hide ="true">
        <br/>
    </div>
      <!--<span ng-repeat = "tag in tags" >-->
      <span ng-repeat = "tagLabel in tagLabels" >
            <span class = "label label-primary">
            {{tagLabel}}
            </span>&nbsp
         </span>
    <div class = "well well-lg"  ng-hide ="editText">
        <span ng-bind-html = "textToDetail | replaceBrackets | convertEndOfLineToBR"></span>
    </div>
    <div ng-show ="editText" >
        <textarea
                ng-model= "textToDetail"
                id="currentText" style="width:100%;" rows="10">
        </textarea>
    </div>
    <div ng-show = "editText"><br></div>

    <div>
        <ul class="pager bmwQuestionButton" >
            <li ng-class= '{selectionne: false}' >
                <a historyback href="" class="pull-left" role="button" targetId="Back"  > <img ng-src="./assets/arrow-left.png" class="stylepicto"> </a>

            </li>
        <span class="pull-right">
            <button class="btn"             targetId = "{{ Id }}" targetType="Text" actionType="edit"   ng-click="edit()" ng-hide ="editText">Editer</button>
            <button class="btn btn-primary" targetId = "{{ Id }}" targetType="Text" actionType="send"   ng-click="send()">Envoyer</button>
        </span>
        </ul>
    </div>
    <br/>
    <div class ="auteur" ng-show="isQuote">
        Auteur : {{author}}
    </div>
    <div ng-hide="source == undefined">
        Source : <a ng-bind-html= "source"  ng-href = "{{source}}" ></a>
    </div>

</div>
