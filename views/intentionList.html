<!--TEMPLATE to display a list of Intentions -->
<div ng-show="true" action-location="IntentionList">
    <!-- Page title -->
    <h3 class="intentionTitle">{{ pageTitle }}</h3>
    <!-- Intentions list as rows and columns -->
    <div class="row" ng-repeat="row in groupedIntentions">
        <div ng-repeat="intention in row" class="col-md-4">
            <!--<a href="area/{{currentArea.Name}}/intention/{{intention.IntentionId}}/text/{{recipientId}}"-->
          <a href="area/{{currentArea.Name}}/intention/{{intention.IntentionId}}/recipient/{{recipientId}}/text"
               targettype = "intention"
               targetId = "{{intention.IntentionId}}" >
                <div class="well well-small bmw-intention">{{intention.Label}}</div>
            </a>
        </div> <!-- Fin colonne-->
    </div> <!-- Fin ligne-->
</div> <!-- Intentions VIEW  -->
