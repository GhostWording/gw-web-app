<!--TEMPLATE to display a list of Intentions -->
<div ng-show="true" action-location="IntentionList">
    <!-- Page title -->
    <ul ng-show="isForRecipient" style="vertical-align: middle;" class="pager bmwQuestionButton " ng-show = 'true' >
      <li >
      <a  href="/area/{{ currentArea.Name }}/recipient" class="pull-left" role="button"  targetId="Back" ><img ng-src="./assets/arrow-left.png" class="stylepicto"></a>
      </li>
      <span class="pull-left" style="vertical-align: middle; font-size: 120%; padding-left: 10px; padding-top: 5px;"> {{ pageTitle }}</span>
    </ul>
    <h3 ng-show="!isForRecipient" class="intentionTitle">{{ pageTitle }}</h3>
    <!-- Intentions list as rows and columns -->
    <div class="row" ng-repeat="row in groupedIntentions">
        <div ng-repeat="intention in row" class="col-md-4">
          <a href="area/{{currentArea.Name}}/intention/{{intention.IntentionId}}/recipient/{{recipientId}}/text"
               targettype = "intention"
               targetId = "{{intention.IntentionId}}" >
                <div class="well well-small bmw-intention">{{intention.Label}}</div>
            </a>
        </div> <!-- Fin colonne-->
    </div> <!-- Fin ligne-->
</div> <!-- Intentions VIEW  -->
