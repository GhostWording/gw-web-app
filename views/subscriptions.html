  <div class = "row" ng-repeat="recipient in recipientsWithSubscriptions" style="padding-bottom:0x;">

    <div class="col-sm-8 col-md-6" >
      <div translate style="font-size:120%; padding-bottom:10px; text-align: left">{{ recipient.LocalLabel }}</div>
      <div ng-repeat="intent in recipient.alerts" style="padding-bottom: 10px; padding-top: 0px;  font-size:100%; vertical-align: middle">
        <div class ="col-xs-6" translate style="text-align: left; padding-top: 10px; ">{{ intent.IntentionLabel}}</div>
        <ul class="col-xs-6 pager bmwQuestionButton" style="padding-top: 0px; padding-bottom: 0px; margin-top: 5px; margin-bottom: 5px;">
          <li style="margin-right: 5px;" ng-class = '{selectionne: getSubscriptionState(recipient.Id,intent.IntentionId)}'>
            <a translate targetType="Command" targetId="{{recipient.Id + '-' + intent.IntentionId+'-'+intent.IntentionLabel}}" targetParameters="true" ng-click = "setSubscriptionState(recipient.Id,intent.IntentionId,true)">Oui</a></li>
          <li ng-class = '{selectionne: !getSubscriptionState(recipient.Id,intent.IntentionId)}'>
            <a translate targetType="Command" targetId="{{recipient.Id + '-' + intent.IntentionId+'-'+intent.IntentionLabel}}" targetParameters="false" ng-click = "setSubscriptionState(recipient.Id,intent.IntentionId,false)">Non</a></li>
        </ul>
      </div>
    </div>
    <div class="col-sm-2 col-md-3"></div>
  </div>
