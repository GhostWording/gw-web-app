  <!-- Choose a recipient -->
  <div class = "listeTypeDestinataire" >
    <div ng-repeat="qui in recipients" >
      <ul class="pager bmwQuestionButton" >
        <li>
          <!--<a  href="area/{{currentAreaName}}/recipient/{{qui.Id}}" translate>{{ qui.LocalLabel }}</a>-->

        </li>
      </ul>
    </div>
  </div>

  <div ng-include="'views/partials/languageBar.html'" style="margin-top: 25px; text-align: center" ></div>

</div>
