<div ng-show="true" action-location="Quizz">

  <div style="text-align: center;">
    <div class="hidden-xs" >
      <img style="margin-top:15px" width="350" src="./assets/FunnyFacebookStatusCompressed.jpg">
    </div>
    <div class="visible-xs">
      <img style="margin-left: -0px; margin-top: -17px;"  width="250;" src="./assets/FunnyFacebookStatusCompressed.jpg">
    </div>
  </div>

  <!--<div style="text-align: center; margin-bottom: 30px; margin-top: 30px;">-->
  <div style="text-align: center; margin: 30px;">
    <h4 class="splashTitle" style="text-align: center; font-size: 140%;" translate>Comment aimeriez-vous que l'on vous dise&nbsp?</h4>
    <h4 class="splashTitle brandColoured" style="text-align: center; font-size: 140%;" translate>Je t'aime</h4>
    <div style="margin: 10px; font-size: 85%; text-align: center;">
      <span>Choisissez l'un des textes pour calibrer vos préférences et découvrir son classement général</span>
      <!--<span class="label label-info">classement général</span>-->
    </div>
  </div>


  <div class="row">
    <div class="col-xs-1 col-sm-2 col-md-3"></div>
    <div class="col-xs-10 col-sm-8 col-md-6 ">
      <div ng-disabled="selectedTextId !== undefined" ng-repeat="quizzText in quizzQuestionTexts" class="list-group" >
        <a ng-click="setSelectedTextId(quizzText.TextId)" class="list-group-item" ng-class="{active: getSelectedTextId() ==  quizzText.TextId}">
          <!--&lt;!&ndash;<img ng-src="{{quizzText.ImageUrl}}" width="150px;" style="text-align: center;" class="img-responsive center-block" style=""  >&ndash;&gt;-->
          <!--<img ng-src="{{quizzText.ImageUrl}}" width="150px;" style="text-align: center;" class="" style="" >-->
          <!--{{ quizzText.Content }}&nbsp<span class="label label-info">{{ getTextRanking(quizzText) }}</span>-->
          <!--<div class="row v-center">-->
            <!--&lt;!&ndash;<div class="col-xs-3 col-sm-3 col-md-3"><img ng-src="{{quizzText.ImageUrl}}" width="150px;" style="text-align: center;" class="" style="" ></div>&ndash;&gt;-->
            <!--<div class="col-xs-4 col-sm-4 col-md-4"><img ng-src="{{quizzText.ImageUrl}}" class=" img-responsive" >-->
            <!--</div>-->
            <!--<div class="col-xs-8 col-sm-8 col-md-8 v-center" >-->
              <!--{{ quizzText.Content }}&nbsp<span class="label label-info">{{ getTextRanking(quizzText) }}</span>-->
            <!--</div>-->
          <!--</div>-->
          <div style="vertical-align: middle; text-align: center;;">
            <img ng-src="{{quizzText.ImageUrl}}" class="image-responsive center-block" height="150px;" style="margin-top: 10px;" >
            <!--<div class="label label-info"><span>classement général : </span>{{ getTextRanking(quizzText) }}</div>-->
            <div ng-class="{'label label-info': getTextRanking(quizzText) != 1, 'label label-warning': getTextRanking(quizzText) == 1}"><span>classement général : </span>{{ getTextRanking(quizzText) }}</div>
            <!--<span  style= "vertical-align: middle; display: block;">{{ quizzText.Content }}&nbsp<span class="label label-info">{{ getTextRanking(quizzText) }}</span></span>-->
            <div style="margin-top: 10px;" >{{ quizzText.Content }}&nbsp</div>
          </div>
        </a>
      </div>
    </div>
    <div class="col-xs-1 col-sm-2 col-md-3"></div>
  </div>
<br>



  <!-- Previous and next step -->
  <div  style="margin-top: 25px; margin-bottom: 0px; text-align: center" >
    <ul class="pager bmwQuestionButton pull-left" >
      <li ng-class= '{selectionne: false}' >
        <a ng-href="{{app.appUrlSvc.getFullPath('favoriteRecipients')}}" role="button"  targetId="Previous" ng-click="sendSubscriptionsToServer(); " > <img ng-src="./assets/arrow-left.png" class="stylepicto"> </a>
      </li>
    </ul>
    <ul class="pager bmwQuestionButton pull-right" >
      <li ng-class= '{selectionne: false}' >
        <a ng-href="{{app.appUrlSvc.getFullPath('userEMail')}}" role="button"  targetId="Next" ng-click="sendSubscriptionsToServer();"> <img ng-src="./assets/arrow-right.png" class="stylepicto"> </a>
      </li>
    </ul>
  </div>

</div>
