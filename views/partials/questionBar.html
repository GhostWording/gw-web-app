<div>
  <div ng-show = "currentUser.gender == null">
    <ul class="pager bmwQuestionButton" style="padding-top: 10px; margin-bottom: 10px;">
      <span translate>Vous Ãªtes</span>
      <li ng-class = '{selectionne: currentUser.gender=="H"}'>
        <a translate targetType="Command" targetId="UserGender" ng-click = "currentUser.gender = 'H'">Un homme</a></li>
      <li ng-class = '{selectionne: currentUser.gender=="F"}'>
        <a translate targetType="Command" targetId="UserGender" ng-click = "currentUser.gender = 'F'">Une femme</a></li>
    </ul>
  </div>

  <div ng-show = "filters.recipientGender == null && currentUser.gender != null">
    <ul class="pager bmwQuestionButton" style="margin-top: 15px; margin-bottom: 15px;">
      <span translate>Destinataire</span>
      <li ng-class= '{selectionne: filters.recipientGender == "F"}' >
        <a targetType="Command" targetId="RecipientGender" ng-click = "filters.recipientGender = 'F'">
          <img ng-src="./assets/femaleuser32.png" class="breadcrumbpicto">
        </a>
      </li>
      <li ng-class= '{selectionne: filters.recipientGender=="H"}'>
        <a targetType="Command" targetId="RecipientGender"  ng-click = "filters.recipientGender = 'H'">
          <img ng-src="./assets/maleuser32.png" class="breadcrumbpicto">
        </a>
      </li>
      <li ng-class= '{selectionne: filters.recipientGender == "P"}' ng-show="canHaveSeveralRecipientsforCurrentArea()" >
        <a targetType="Command" targetId="RecipientGender" ng-click = "filters.recipientGender = 'P'">
          <img ng-src="./assets/several32.png" class="breadcrumbpicto">
        </a>
      </li>
    </ul>
  </div>

  <div ng-show = "filters.recipientGender != null && currentUser.gender != null && filters.tuOuVous == null && currentLanguageHasTVDistinction()">
    <ul class="pager bmwQuestionButton" style="padding-top: 10px; margin-bottom: 10px;">
      <span translate>Lui dire</span>
      <li ng-class= '{selectionne: filters.tuOuVous=="T"}'>
        <a targetType="Command" targetId="TuOuVous" ng-click = "filters.tuOuVous = 'T'">Tu</a></li>
      <li ng-class= '{selectionne: BasicFilters.getTuOuVous()=="V"}' >
        <a targetType="Command" targetId="TuOuVous" ng-click = "filters.tuOuVous = 'V'">Vous</a></li>
    </ul>
  </div>
</div>
