<div class="modal-header">
    <h4 class="modal-title" translate id="modalLabelTitle">Envoyer</h4>
</div>
<div id="modalMessageBody" class="modal-body">
    <!-- Facebook add tracking -->
    <div class="fb_pixel_send"></div>
    <!-- TextArea -->
    <div class="modal-body canBeClipboarded">
        <!--focus-me="Modal.modalIsOpened"-->
        <textarea
                ng-model= "txt.editableText"
                id="currentText" style="width:100%;" rows="8">
        </textarea>
    </div>
</div>
<!-- Share/Send buttons -->
<div class="modal-footer" >
    <a  targetType="Text"
        targetId="{{getSelectedTextId()}}"
        actionType="sendMail"
        ng-href="{{urlMailTo()}}"
        ng-click="mail()"
        class="btn btn-primary">
      Mail
    </a>

    <button ng-hide="isIPhone()" translate
            targetType="Text" targetId="{{getSelectedTextId()}}" actionType="sendSMS"
            class="btn btn-warning"
            ng-click="sms()">
        SMS
    </button>
    
    <button class="btn btn-warning" translate
            targetType="Text" targetId="{{getSelectedTextId()}}" actionType="sendTweet"
            ng-show="check()"
            ng-click="tweet()">
        Tweet
    </button>
    
    <button class="btn" ng-show="false" translate
            targetType="Text" targetId="{{getSelectedTextId()}}" actionType="sendCopy"
            id="popoverCopier"
            data-toggle="popover"
            data-placement="top"
            ng-click="copy()"
            title="Copier un texte">
        Copier
    </button>
    
    <button class="btn" translate
            data-dismiss="modal"
            targetType="Text" targetId="{{getSelectedTextId()}}" actionType="close"
            ng-click="$close()">
        Fermer
    </button>
</div>
