<div action-location="currentUser">
    <!-- Titre -->
    <h4>Options</h4>
    <br/>
    <ul class="pager bmwQuestionButton">
        Vous êtes
        <li ng-class = '{selectionne: currentUser.gender=="H"}'>
            <a  targetType="Command" targetId="SenderGender"   ng-click = 'currentUser.gender = "H"'>Un homme</a></li>
        <li ng-class = '{selectionne: currentUser.gender=="F"}'>
            <a  targetType="Command" targetId="SenderGender"  ng-click = "currentUser.gender = 'F'">Une femme</a></li>
    </ul>
    <ul class="pager bmwQuestionButton">
        Vous lisez
        <li ng-class = '{selectionne: currentUser.readsAlot=="T"}'>
            <a targetType="Command" targetId="UserReadsALot"  ng-click = "currentUser.readsAlot = 'T'">Beaucoup</a></li>
        <li ng-class = '{selectionne: currentUser.readsAlot=="F"}'>
            <a targetType="Command" targetId="UserReadsALot"  ng-click = "currentUser.readsAlot = 'F'">Modérément</a></li>
    </ul>
    <ul class="pager bmwQuestionButton">
            Age 
        <li ng-class = '{selectionne: currentUser.userAge==userAges.under25}'>
            <a targetType="Command" targetId="UserAge" ng-click = "currentUser.userAge = userAges.under25">- de 25</a></li>
        <li ng-class = '{selectionne: currentUser.userAge==userAges.between25and45}'>
            <a targetType="Command" targetId="UserAge" ng-click = "currentUser.userAge = userAges.between25and45">25 à 45</a></li>
        <li ng-class = '{selectionne: currentUser.userAge==userAges.over45}'>
            <a targetType="Command" targetId="UserAge"  ng-click = "currentUser.userAge = userAges.over45">+ de 45</a></li>
    </ul>
    <ul class="pager bmwQuestionButton">
        Caractère
        <li ng-class = '{selectionne: currentUser.isDemonstrative=="T"}'>
            <a targetType="Command" targetId="UserIsDemonstrative" ng-click = "currentUser.isDemonstrative = 'T'">Démonstratif</a></li>
        <li ng-class = '{selectionne: currentUser.isDemonstrative=="F"}'>
            <a targetType="Command" targetId="UserIsDemonstrative" ng-click = "currentUser.isDemonstrative = 'F'">Réservé</a></li>
    </ul>
    <ul class="pager bmwQuestionButton">
        <li ng-class= '{selectionne: false}' >
            <a href="" role="button" historyback class="pull-left" targetId="Back"  > <img ng-src="./assets/arrow-left.png" class="stylepicto"> </a>
        </li>
    </ul>
</div> <!-- currentUser VIEW -->
